<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Readmember</title>
  <meta name="description" content="Don't forget what you've read">
  <meta name="author" content="***">

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/Readmember.js"></script>
    
</head>

<body>
	<div class="header">
		<h1>Readmember</h1>
	</div>

	<div class="profile">
		<div class="name-avatar">
			<img src="https://pbs.twimg.com/profile_images/595516147249778688/GLhMmoKx_400x400.jpg" class="avatar">
			<h2 id="userName" class="name">Scott Feinberg</h2>
		</div>

		<div class="stats">
			<div class="number-of-reads">
				<span class="stat-label">Total Reads</span>
				<span id="totalReads" class="stat-value">50</span>
			</div>
			<div class="total-time">
				<span class="stat-label">Reading Time</span>
				<span id="totalTime" class="stat-value">3 Hours</span>
			</div>
			<div class="completed">
				<span class="stat-label">Completion:</span>
				<span id="readingCompletion" class="stat-value">72%</span>
			</div>
			<div class="top-sources">
				<span class="stat-label">Top Source</span>
				<span id="topSource" class="stat-value">The New York Times</span>
			</div>
			<div class="top-genres">
				<span class="stat-label">Top Genre</span>
				<span id="topGenre" class="stat-value">News</span>
			</div>
		</div>
	</div>
	
	<div class="feed">
		<h3 class="section-title">Activity</h2>
		<div class="feed-item">
			<div class="share">
				<span class="twitter fa fa-twitter"></span>
				<span class="facebook fa fa-facebook"></span>
				<span class="wordpress fa fa-wordpress"></span>
			</div>
			<a class="url" href="">
				<h2 class="title">Item Name</h2>
				<a href="#" class="source">The New York Times</a>
			</a>
			<div class="time-percent">
				<span class="time fa fa-clock-o">1m 20s</span>
				<span class="percent fa fa-pie-chart">70% Read</span>
			</div>
		</div>
		<div class="feed-item">
			<div class="share">
				<span class="twitter fa fa-twitter"></span>
				<span class="facebook fa fa-facebook"></span>
				<span class="wordpress fa fa-wordpress"></span>
			</div>
			<a class="url" href="">
				<h2 class="title">Item Name</h2>
				<a href="#" class="source">The New York Times</a>
			</a>
			<div class="time-percent">
				<span class="time fa fa-clock-o">1m 20s</span>
				<span class="percent fa fa-pie-chart">70% Read</span>
			</div>
		</div>
		<div class="feed-item">
			<div class="share">
				<span class="twitter fa fa-twitter"></span>
				<span class="facebook fa fa-facebook"></span>
				<span class="wordpress fa fa-wordpress"></span>
			</div>
			<a class="url" href="">
				<h2 class="title">Item Name</h2>
				<a href="#" class="source">The New York Times</a>
			</a>
			<div class="time-percent">
				<span class="time fa fa-clock-o">1m 20s</span>
				<span class="percent fa fa-pie-chart">70% Read</span>
			</div>
		</div>
	</div>

  <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
